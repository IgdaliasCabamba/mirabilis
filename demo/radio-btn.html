<!doctype html>
<html lang="en">

<head>
    <title>Radio Button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../src/css/radio-button.css">

</head>

<body>
    <mirabilis-radio-button>
        <mirabilis-widget>
            <input type="radio" id="checkboxOne" name="x" value="Order one">
            <label for="checkboxOne">Confirm Order One</label>
        </mirabilis-widget>
    </mirabilis-radio-button>
    
    <mirabilis-radio-button>
        <mirabilis-container>
            <input type="radio" id="checkboxTwo" name="x" value="Order Two">
            <label for="checkboxTwo">Confirm Order Two</label>
        </mirabilis-widget>
    </mirabilis-radio-button>

</body>

</html>
